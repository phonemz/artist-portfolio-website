<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logo-sm.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/
font-awesome/5.15.2/css/all.min.css"/>
    <title>Atarashii Gakko!</title>
</head>
<body>
    <div class="portfolio">
        <div class="navbar">
            <div class="logo">
                <a href="index.html">AG!</a>
            </div>
            <div class="toggle">
                <img src="img/hamburger.svg" alt="">
            </div>
            <div class="slide-down">
                <div class="contact">
                    <span>Contact</span>
                    <span>sayhi@ag-jp.com</span>
                </div>
                <div class="social">
                    <span>Social</span>
                    <div class="social-icon">
                        <a href="https://open.spotify.com/artist/4OfU76YhPU04wlmbVFFgTJ?si=ibZdAHJORfS_f_1Z6mtrug">spotify</a>
                        <a href="https://www.instagram.com/japan_leaders/">ig</a>
                        <a href="https://www.youtube.com/channel/UCp0iCvHGMwyfPHpYq7n2sPw">youtube</a>
                    </div>
                </div>
            </div>
        </div>
        <main>
            <div class="suzuka">
                <div class="details">
                    <div class="name">Suzuka</div>
                    <div class="character">The Weird</div>
                    <div class="age">20</div>
                </div>
                <div class="hero">
                    <a href="suzuka.html">
                        <img class="left" src="img/suzuka 1suzuka.png" alt="">
                        <img class="right" src="img/Frame 2suzuka.png" alt="">
                    </a>
                </div>
            </div>
            <div class="kanon">
                <div class="details">
                    <div class="name">Kanon</div>
                    <div class="character">The Shy</div>
                    <div class="age">20</div>
                </div>
                <div class="hero">
                    <a href="kanon.html">
                        <img class="left" src="img/Frame 1.png" alt="">
                        <img class="right" src="img/Frame 2.png" alt="">
                    </a>
                </div>
            </div>
            <div class="rin">
                <div class="details">
                    <div class="name">Rin</div>
                    <div class="character">The Cool</div>
                    <div class="age">20</div>
                </div>
                <div class="hero">
                    <a href="rin.html">
                        <img class="left" src="img/Frame 1rin.png" alt="">
                        <img class="right" src="img/Frame 2rin.png" alt="">
                    </a>
                </div>
            </div>
            <div class="mizyu">
                <div class="details">
                    <div class="name">Mizyu</div>
                    <div class="character">The Cute</div>
                    <div class="age">22</div>
                </div>
                <div class="hero">
                    <a href="mizyu.html">
                        <img class="left" src="img/Frame 1mizyu.png" alt="">
                        <img class="right" src="img/Frame 2mizyu.png" alt="">
                    </a>
                </div>
            </div>
            <div class="pages">
                <div class="page-1">
                    <h3>Suzuka</h3>
                    <img class="slide active" src="img/dot-full.svg" alt="">
                </div>
                <div class="page-2">
                    <h3>Kanon</h3>
                    <img class="slide" src="img/dot-empty.svg" alt="">
                </div>
                <div class="page-3">
                    <h3>Rin</h3>
                    <img class="slide" src="img/dot-empty.svg" alt="">
                </div>
                <div class="page-4">
                    <h3>Mizyu</h3>
                    <img class="slide" src="img/dot-empty.svg" alt="">
                </div>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
